<style xmlns:background-image="http://www.w3.org/1999/xhtml" xmlns:background-image="http://www.w3.org/1999/xhtml"
       xmlns:background-image="http://www.w3.org/1999/xhtml">
   :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }


  h1,
  h2{
    color: #f9c300;
  },
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }
  .button {

  border-radius: 4px;
  background-color: #f9c300;
  color: black;
  text-align: center;
  font-size: 16px;
  width: 100px;
  cursor: pointer;
  margin-bottom: 40px;
border: #f9c300;
}
input[type=email], input[type=password] {
align: center;
  border-radius: 6px;
  width: 70%;
  padding: 12px 20px;
  margin-bottom: 30px ;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}





  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
    background-color: #082240;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }


  @media screen and (max-width: 767px) {

    .card-container > *:not(.circle-link) ,
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
   html,body{
     min-height: 100%;

   }
   .image{
     height:100%; background-size:100% 100%; width:100%;background-position: 0 0;

   }
   @media (min-width: 1120px), (min-height: 630px) {
    body { background-size: auto; }

}
</style>

<body style="background-color:#082240;background-size:100% 100% " >
<div class=" d-flex align-items-center min-vh-100" >


<div class="container"align="center">
  <h2 style="margin-bottom: 50px;font-size: 23px">LOGIN TO THE HUNT</h2>
  <form [formGroup]="myForm" (ngSubmit)="onsubmit(myForm)">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="uname" [formControl]="myForm.controls['email']" >

              </div>
              <div class="alert alert-danger" *ngIf="(!myForm.controls['email'].valid) && (myForm.controls['email'].touched)">
                A valid email is required.
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="PIN" name="psw" [formControl]="myForm.controls['password']">

              </div>
              <div class="alert alert-danger" *ngIf="(!myForm.controls['password'].valid) && (myForm.controls['password'].touched)">
                Password is required.
              </div>
              <div class="text-center">
                <button  class="button" [disabled]="!myForm.valid">
                  Enter
                </button>
              </div><div class="alert alert-success" *ngIf="userError">
  {{userError}}
</div>

            </form>
    <a routerLink="/signup"><p style="color: #FFFFFF;font-size: 18px">Not Registered?<b style="color: #f9c300"> SIGN UP </b></p> </a>


</div>


</div>
</body>
